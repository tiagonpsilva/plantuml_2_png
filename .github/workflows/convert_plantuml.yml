name: Convert PlantUML to PNG

on:
  workflow_dispatch:
    inputs:
      plantuml_url:
        description: 'PlantUML URL to convert'
        required: true
        default: 'https://www.plantuml.com/plantuml/uml/SyfFKj2rKt3CoKnELR1Io4ZDoSa70000'

jobs:
  convert:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'
      
      - name: Make scripts executable
        run: |
          chmod +x plantuml2png.sh convert_url.sh
      
      - name: Extract URL Code
        id: extract
        run: |
          URL="${{ github.event.inputs.plantuml_url }}"
          echo "Processing URL: $URL"
          
          # Extract the code from the URL
          URL_CODE=$(echo "$URL" | grep -oE 'uml/[^/]+' | cut -d'/' -f2)
          echo "URL_CODE=$URL_CODE" >> $GITHUB_ENV
          echo "Extracted code: $URL_CODE"
          
          # Create the output directory
          mkdir -p output
      
      - name: Convert using direct method
        run: |
          # Use the convert_url.sh script for direct conversion
          ./convert_url.sh "${{ github.event.inputs.plantuml_url }}" "output"
      
      - name: Alternate conversion using PlantUML Server
        run: |
          # This is a backup method in case the script fails
          URL_CODE="${{ env.URL_CODE }}"
          echo "Using URL code: $URL_CODE"
          curl -s "https://www.plantuml.com/plantuml/png/$URL_CODE" --output "output/direct_conversion.png"
      
      - name: List generated files
        run: |
          ls -la output/
      
      - name: Upload PNG as artifact
        uses: actions/upload-artifact@v2
        with:
          name: plantuml-diagram
          path: output/*.png
          if-no-files-found: error
